<script>
// Dynamic title & favicon
function emojiLoop() {
    var s = ['👧', '👦'][Math.round(Math.random())];  // random gender
    var c = ['🏻', '🏼'][Math.floor(Math.random() * 2)]; // random skin tone

    // Print favicon to canvas
    var canvas = document.createElement("canvas");
    canvas.height = 64;
    canvas.width = 64;
    var ctx = canvas.getContext("2d");
    ctx.font = "64px serif";
    ctx.fillText(s + c, 0, 64);

    // Set canvas result as favicon
    $("link[rel*='icon']").prop("href", canvas.toDataURL());

    // Update title
    $("#gender").html(s + c);

    setTimeout(emojiLoop, 250);
}
emojiLoop();
</script>
